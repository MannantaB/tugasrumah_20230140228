<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Aplikasi Profiles</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
      color: #333;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    .header {
      text-align: center;
      margin-bottom: 40px;
      color: white;
    }

    .header h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      text-shadow: 0 2px 10px rgba(0,0,0,0.3);
    }

    .header p {
      font-size: 1.1rem;
      opacity: 0.9;
    }

    .form-container {
      background: white;
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 15px 35px rgba(0,0,0,0.1);
      margin-bottom: 40px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.2);
    }

    .form-title {
      font-size: 1.8rem;
      margin-bottom: 30px;
      color: #333;
      text-align: center;
      position: relative;
    }

    .form-title::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 3px;
      background: linear-gradient(45deg, #667eea, #764ba2);
      border-radius: 2px;
    }

    .form-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 25px;
      margin-bottom: 30px;
    }

    .input-group {
      position: relative;
    }

    .input-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #555;
      font-size: 0.95rem;
    }

    .input-group label i {
      margin-right: 8px;
      color: #667eea;
      width: 20px;
    }

    .input-group input {
      width: 100%;
      padding: 15px 20px;
      border: 2px solid #e1e8ed;
      border-radius: 12px;
      font-size: 1rem;
      transition: all 0.3s ease;
      background: #f8f9fa;
    }

    .input-group input:focus {
      outline: none;
      border-color: #667eea;
      background: white;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      transform: translateY(-1px);
    }

    .input-group input:valid {
      border-color: #28a745;
    }

    .file-input-wrapper {
      position: relative;
      display: inline-block;
      cursor: pointer;
      width: 100%;
    }

    .file-input-wrapper input[type=file] {
      position: absolute;
      opacity: 0;
      width: 100%;
      height: 100%;
      cursor: pointer;
    }

    .file-input-display {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 15px 20px;
      border: 2px dashed #667eea;
      border-radius: 12px;
      background: #f8f9ff;
      transition: all 0.3s ease;
      min-height: 60px;
    }

    .file-input-display:hover {
      border-color: #764ba2;
      background: #f0f4ff;
    }

    .file-input-display i {
      margin-right: 10px;
      font-size: 1.2rem;
      color: #667eea;
    }

    .submit-btn {
      width: 100%;
      padding: 18px;
      background: linear-gradient(45deg, #667eea, #764ba2);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
    }

    .submit-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
    }

    .submit-btn:active {
      transform: translateY(0);
    }

    .table-container {
      background: white;
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 15px 35px rgba(0,0,0,0.1);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.2);
    }

    .table-title {
      font-size: 1.8rem;
      margin-bottom: 30px;
      color: #333;
      text-align: center;
      position: relative;
    }

    .table-title::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 3px;
      background: linear-gradient(45deg, #667eea, #764ba2);
      border-radius: 2px;
    }

    .table-wrapper {
      overflow-x: auto;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
    }

    th {
      background: linear-gradient(45deg, #667eea, #764ba2);
      color: white;
      padding: 20px 15px;
      text-align: center;
      font-weight: 600;
      font-size: 0.95rem;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    td {
      padding: 18px 15px;
      text-align: center;
      border-bottom: 1px solid #f0f0f0;
      transition: background-color 0.3s ease;
    }

    tr:hover td {
      background-color: #f8f9ff;
    }

    tr:last-child td {
      border-bottom: none;
    }

    .profile-img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #667eea;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }

    .profile-img:hover {
      transform: scale(1.1);
    }

    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: #999;
    }

    .empty-state i {
      font-size: 4rem;
      margin-bottom: 20px;
      color: #ddd;
    }

    .loading {
      text-align: center;
      padding: 40px;
    }

    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #667eea;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .alert {
      padding: 15px 20px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-weight: 500;
    }

    .alert-success {
      background-color: #d4edda;
      border: 1px solid #c3e6cb;
      color: #155724;
    }

    .alert-error {
      background-color: #f8d7da;
      border: 1px solid #f5c6cb;
      color: #721c24;
    }

    @media (max-width: 768px) {
      .container {
        padding: 10px;
      }
      
      .form-container,
      .table-container {
        padding: 20px;
        margin-bottom: 20px;
      }
      
      .header h1 {
        font-size: 2rem;
      }
      
      .form-grid {
        grid-template-columns: 1fr;
        gap: 20px;
      }
      
      th, td {
        padding: 12px 8px;
        font-size: 0.9rem;
      }
      
      .profile-img {
        width: 60px;
        height: 60px;
      }
    }

    .fade-in {
      animation: fadeIn 0.5s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1><i class="fas fa-users"></i> Aplikasi Profiles</h1>
      <p>Kelola data profil dengan mudah dan elegan</p>
    </div>

    <div class="form-container fade-in">
      <h2 class="form-title">
        <i class="fas fa-user-plus"></i> Form Input Profile
      </h2>
      
      <form id="profileForm">
        <div class="form-grid">
          <div class="input-group">
            <label for="nama">
              <i class="fas fa-user"></i>Nama Lengkap
            </label>
            <input type="text" id="nama" name="nama" placeholder="Masukkan nama lengkap" required />
          </div>

          <div class="input-group">
            <label for="tinggi_badan">
              <i class="fas fa-ruler-vertical"></i>Tinggi Badan (cm)
            </label>
            <input type="number" id="tinggi_badan" name="tinggi_badan" placeholder="Contoh: 170" min="100" max="250" required />
          </div>

          <div class="input-group">
            <label for="tanggal">
              <i class="fas fa-calendar"></i>Tanggal
            </label>
            <input type="date" id="tanggal" name="tanggal" required />
          </div>

          <div class="input-group">
            <label for="gambar">
              <i class="fas fa-image"></i>Foto Profile
            </label>
            <div class="file-input-wrapper">
              <input type="file" id="gambar" name="gambar" accept="image/*" required />
              <div class="file-input-display">
                <i class="fas fa-cloud-upload-alt"></i>
                <span>Klik untuk upload foto</span>
              </div>
            </div>
          </div>
        </div>

        <button type="submit" class="submit-btn">
          <i class="fas fa-save"></i> Simpan Profile
        </button>
      </form>
    </div>

    <div class="table-container fade-in">
      <h2 class="table-title">
        <i class="fas fa-list"></i> Daftar Profiles
      </h2>
      
      <div class="table-wrapper">
        <table id="profilesTable">
          <thead>
            <tr>
              <th><i class="fas fa-hashtag"></i> ID</th>
              <th><i class="fas fa-user"></i> Nama</th>
              <th><i class="fas fa-ruler-vertical"></i> Tinggi</th>
              <th><i class="fas fa-calendar"></i> Tanggal</th>
              <th><i class="fas fa-image"></i> Foto</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td colspan="5">
                <div class="loading">
                  <div class="spinner"></div>
                  <p>Memuat data...</p>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script>
    const API_URL = "http://localhost:5000/api/records";

    // Set default date to today
    document.getElementById('tanggal').valueAsDate = new Date();

    // File input handler
    const fileInput = document.getElementById('gambar');
    const fileDisplay = document.querySelector('.file-input-display span');
    
    fileInput.addEventListener('change', function() {
      if (this.files && this.files[0]) {
        fileDisplay.textContent = this.files[0].name;
      } else {
        fileDisplay.textContent = 'Klik untuk upload foto';
      }
    });

    // Show alert function
    function showAlert(message, type = 'success') {
      const existingAlert = document.querySelector('.alert');
      if (existingAlert) {
        existingAlert.remove();
      }

      const alert = document.createElement('div');
      alert.className = `alert alert-${type} fade-in`;
      alert.textContent = message;
      
      const formContainer = document.querySelector('.form-container');
      formContainer.insertBefore(alert, formContainer.firstChild);
      
      setTimeout(() => {
        alert.remove();
      }, 5000);
    }

    // Load profiles and display in table
    async function loadProfiles() {
      try {
        const res = await fetch(API_URL);
        const data = await res.json();
        
        const tbody = document.querySelector("#profilesTable tbody");
        tbody.innerHTML = "";
        
        if (data.length === 0) {
          tbody.innerHTML = `
            <tr>
              <td colspan="5">
                <div class="empty-state">
                  <i class="fas fa-inbox"></i>
                  <p>Belum ada data profile</p>
                  <small>Tambahkan profile pertama Anda!</small>
                </div>
              </td>
            </tr>
          `;
          return;
        }
        
        data.forEach(profile => {
          const tr = document.createElement("tr");
          tr.className = "fade-in";
          tr.innerHTML = `
            <td><strong>#${profile.id}</strong></td>
            <td>${profile.nama}</td>
            <td><span style="color: #667eea; font-weight: 600;">${profile.tinggi_badan} cm</span></td>
            <td>${new Date(profile.tanggal).toLocaleDateString('id-ID')}</td>
            <td>
              <img src="http://localhost:5000${profile.gambar_path}" 
                   alt="${profile.nama}" 
                   class="profile-img"
                   onerror="this.src='data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 width=%22100%22 height=%22100%22><rect width=%22100%22 height=%22100%22 fill=%22%23ddd%22/><text x=%2250%%22 y=%2250%%22 text-anchor=%22middle%22 dy=%22.3em%22 fill=%22%23999%22>No Image</text></svg>'" />
            </td>
          `;
          tbody.appendChild(tr);
        });
      } catch (error) {
        console.error('Error loading profiles:', error);
        const tbody = document.querySelector("#profilesTable tbody");
        tbody.innerHTML = `
          <tr>
            <td colspan="5">
              <div class="empty-state">
                <i class="fas fa-exclamation-triangle"></i>
                <p>Gagal memuat data</p>
                <small>Periksa koneksi server Anda</small>
              </div>
            </td>
          </tr>
        `;
      }
    }

    // Submit form
    document.getElementById("profileForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      
      const submitBtn = document.querySelector('.submit-btn');
      const originalText = submitBtn.innerHTML;
      
      // Show loading state
      submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Menyimpan...';
      submitBtn.disabled = true;
      
      try {
        const form = e.target;
        const formData = new FormData(form);
        
        const res = await fetch(API_URL, {
          method: "POST",
          body: formData,
        });
        
        const result = await res.json();
        
        if (res.ok) {
          showAlert("Profile berhasil disimpan! 🎉", 'success');
          form.reset();
          document.getElementById('tanggal').valueAsDate = new Date();
          fileDisplay.textContent = 'Klik untuk upload foto';
          loadProfiles();
        } else {
          showAlert("Gagal menyimpan profile: " + result.error, 'error');
        }
      } catch (error) {
        showAlert("Terjadi kesalahan jaringan. Periksa koneksi Anda.", 'error');
      } finally {
        // Reset button state
        submitBtn.innerHTML = originalText;
        submitBtn.disabled = false;
      }
    });

    loadProfiles();
  </script>
</body>
</html>
